<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Ninja</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Detalhes do Ninja</h1>

<div class="detalhes-container">
  <div class="ninja-card">
    <img th:src="${ninja.imgUrl}" alt="Imagem do Ninja">

    <div class="ninja-info">
      <p><strong>ID:</strong> <span th:text="${ninja.id}"></span></p>
      <p><strong>Nome:</strong> <span th:text="${ninja.nome}"></span></p>
      <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
      <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
      <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>

      <div class="missao-box">
        <h3>Missão</h3>
        <div th:if="${ninja.missoes}">
          <p><strong>Nome:</strong> <span th:text="${ninja.missoes.nome}"></span></p>
          <p><strong>Dificuldade:</strong>
            <span th:text="${ninja.missoes.dificuldade}"></span>
          </p>
        </div>
        <div th:if="${ninja.missoes == null}">
          <p>Este ninja não está em missão.</p>
        </div>
      </div>
    </div>

    <div class="detalhes-botoes">
      <a th:href="@{/ninjas/ui/listar}">Voltar</a>
      <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}">Editar</a>
    </div>
  </div>
</div>

</body>
</html>
